<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Subway</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="https://www.shareicon.net/data/128x128/2016/11/14/852399_subway_512x512.png" type="image/x-icon" />


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="jumbotron text-center bg-primary">
        <div class="container">
            <h1><i class="fa fa-subway" aria-hidden="true"></i> New York Transit</h1>
            <h3>Subway Schedule</h3>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule <span class="pull-right cTime">time</span></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="trainInfo">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="containter">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                  <label for="train-name">Train</label>
                                  <select class="form-control" id="name">
                                    <option>1 Train</option>
                                    <option>2 Train</option>
                                    <option>3 Train</option>
                                    <option>4 Train</option>
                                    <option>5 Train</option>
                                    <option>6 Train</option>
                                    <option>7 Train</option>
                                    <option>A Train</option>
                                    <option>C Train</option>
                                    <option>E Train</option>
                                    <option>B Train</option>
                                    <option>D Train</option>
                                    <option>F Train</option>
                                    <option>M Train</option>
                                    <option>G Train</option>
                                    <option>J Train</option>
                                    <option>Z Train</option>
                                    <option>N Train</option>
                                    <option>Q Train</option>
                                    <option>R Train</option>
                                    <option>W Train</option>
                                    <option>L Train</option>
                                    <option>SIR Train</option>


                                  </select>
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <label for="train-time">First Train Time(HH:mm - military time)</label>
                                    <input type="time" class="form-control" id="firstTrain">
                                </div>
                                <div class="form-group">
                                    <label for="train-time">Frequency (min)</label>
                                    <input type="number" name="quantity" min="1" max="60" class="form-control" id="frequency">
                                </div>

                                <button type="submit" id="submitTrain" class="btn btn-default">Submit</button>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
